<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Geolocation</title>
<meta name='viewport' content='initial-scale=20,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'</div>

<script src="moment.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
<script>
    // Initialize Firebase
    var config = {
      apiKey: 'AIzaSyCH12DjW0hhGegIl89CtZVwv35ZAYnW9pg',
      databaseURL: 'https://college-projects.firebaseio.com/',
      storageBucket: 'gs://college-projects.appspot.com/'
    };
    firebase.initializeApp(config)

    // Get a reference to the database service
    firebase.database().ref().on('value', function(snapshot) {
    var finaldata = JSON.stringify(snapshot.val());
    console.log(finaldata);

    //Load Map
	//Define Access token i.e API key
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWJoaXNoM2siLCJhIjoiY2l4NjRycDEyMDB3bTJ5bXp5N216ampodCJ9.nOLxuMJNgK0oqgcKKWDqrg';
	var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
    center: [26.6906878,92.7855465], // starting position
    zoom: 5 // starting zoom
});
    
    finaldata = finaldata.replace(/"/g, "'");
    var ultrafinal = JSON.stringify(eval("(" + finaldata + ")"));
    var obj = JSON.parse(ultrafinal);
 	var Time = obj.coordinates[2];

    console.log("Last seen:"+moment(Time).fromNow());
    map.on('style.load', function () {

    map.addSource("markers", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [obj.coordinates[1], obj.coordinates[0]]
                },
                "properties": {
                    "title": "abhish3k",
                    "marker-color" : "#405660",
                    "marker-size": "large",
                    "marker-symbol": "marker"
                }
            }]
        }
    });

    map.addLayer({
        "id": "markers",
        "type": "symbol",
        "source": "markers",
        "layout": {
            "icon-image": "{marker-symbol}-15",
            "text-field": "{title}",
            "text-font": ["Open Sans Semibold, Arial Unicode MS Bold"],
            "text-offset": [0, 0.6],
            "text-anchor": "top"
        }
    });
});

    });
  </script>
        
</body>
</html>
